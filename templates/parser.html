<!DOCTYPE HTML>
<html lang="ru">

<head>

</head>
<body>

<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">

<div class="container px-5">

        </div>
    {% endfor %}


</body>
</html>
